<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Janala</title>
    <!-- tailwind + daisy -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- own css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar start -->
    <div class="navbar bg-sky-100 shadow-sm">
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow gap-3"
          >
            <a href="">
              <i class="fa-solid fa-circle-question"></i>
              Faq
            </a>

            <a href=""> <i class="fa-solid fa-book-open"></i> Book </a>

            <a href="">
              <i
                class="fa-solid fa-arrow-up-from-bracket rotate-2"
                style="transform: rotate(90deg)"
              >
              </i>
              Logout
            </a>
          </ul>
        </div>
        <a href="index.html" class="text-xl flex items-center">
          <span class="text-lg font-bold">English</span>
          <img src="./assets/logo.png" alt="" />
          <span class="text-lg font-semibold">জানালা</span>
        </a>
      </div>
      <div class="navbar-end hidden lg:flex">
        <ul class="menu menu-horizontal px-1 flex gap-3">
          <a href="" class="btn btn-outline btn-primary">
            <i class="fa-solid fa-circle-question"></i>
            Faq
          </a>

          <a href="" class="btn btn-outline btn-primary">
            <i class="fa-solid fa-book-open"></i> Book
          </a>

          <a href="" class="btn btn-outline btn-primary">
            <i
              class="fa-solid fa-arrow-up-from-bracket rotate-2"
              style="transform: rotate(90deg)"
            >
            </i>
            Logout
          </a>
        </ul>
      </div>
    </div>
    <!-- Navbar end -->

    <!-- header start -->
    <section
      class="header container mx-auto flex flex-col md:flex-row justify-between items-center px-4 md:px-8 lg:px-12 py-8 gap-8"
    >
      <!-- Left Content -->
      <div class="content text-center md:text-left max-w-lg">
        <h2 class="text-3xl md:text-4xl font-bold leading-snug">
          <span class="text-sky-400">English</span> is Easy!!
        </h2>

        <p class="py-3 text-base md:text-lg">
          আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
          আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে
          অন্য একটি Level এ
        </p>

        <div
          class="input-section flex flex-col w-full sm:w-[300px] md:w-[350px] gap-3 mx-auto md:mx-0"
        >
          <input
            type="text"
            placeholder="Enter Your Name"
            class="p-2 rounded border border-gray-300"
          />
          <input
            type="password"
            placeholder="Password"
            class="p-2 rounded border border-gray-300"
          />

          <button type="submit" class="btn btn-active btn-primary">
            Get Started
          </button>
        </div>
      </div>

      <!-- Right Image -->
      <div class="image-sec flex justify-center md:justify-end">
        <img
          src="./assets/hero-student.png"
          alt="Student Learning"
          class="w-[250px] sm:w-[300px] md:w-[400px] lg:w-[450px]"
        />
      </div>
    </section>

    <!-- header end -->
  </body>
</html>
